# Judy Brizendine
judybrizendine.name = Judy Brizendine
judybrizendine.linkedin = https://www.linkedin.com/in/judylbrizendine
judybrizendine.paragraph = Judy es un oradora codiciada y blogger y autor de Stunned by Grief.  Como resultado de una trágica pérdida, su misión y educar envolvente pasión, animando e inspirando a las personas que enfrentan la pena de entrar en el proceso de duelo de gran alcance y pasar del dolor de la pérdida a vivir expectante nuevo.
judybrizendine.question = ¿Por qué yo valoro mi relación con CareFlash?
judybrizendine.paragraph2 = "Desde que Jay me describió CareFlash, me he quedado intrigada por esta innovación que reúne a la gente en forma compasiva y significativa en algunos de los momentos más difíciles, que afectan la vida en sus vidas - para nutrir la curación.  Me siento honrada de participar en una comunidad cuya misión y pasión son sinónimos de un impacto positivo en la vida de la gente en todas partes."
judybrizendine.link1 = Stunned by Grief.
judybrizendine.hreflink1 = http://stunnedbygrief.com/

# David Lane Brown, M.D.
dlbrown.name = David Lane Brown, M.D.
dlbrown.paragraph = David es un médico, certificado por la junta en psiquiatría infantil y adolescente. Desde 1994, el Dr. Brown ha atendido a pacientes de todas las edades en la práctica privada, en la salud mental de la comunidad y centros de tratamiento residencial y dentro de un hospital psiquiátrico, donde sirvió como director médico y presidente del personal médico.
dlbrown.question = ¿Por qué yo valoro mi relación con CareFlash?
dlbrown.paragraph2 = "En enero de 2012, escuché los tres más notables palabras de miedo que he experimentado en la vida.  "Usted tiene cáncer."  Como un no fumador, me habían diagnosticado con cáncer de pulmón avanzado que, déjenme decirles tiene toda mi atención."
dlbrown.paragraph3 = "Mientras trabajaba desarrollar una cierta apariencia de normalidad en mi vida, hice 3 cosas.  En primer lugar, me abracé a un estilo de vida holístico, centrado en torno a la mente, cuerpo y espíritu.  En segundo lugar, comencé mi propia Comunidad CareFlash participar mis amigos y seres queridos en mi nueva identidad como un paciente de cáncer.  Y en tercer lugar, entré en un ensayo clínico revolucionario que utiliza tratamientos farmacéuticos moleculares específicas para combatir el cáncer.  Yo reconozco que mi estilo de vida holístico, la red social y la atención médica para el increíble (yo no me atrevo a decir milagrosa) los progresos que estoy haciendo, donde seguimos siendo testigos de la respuesta terapéutica que es totalmente sin precedentes."
dlbrown.paragraph4 = "Jay y el equipo CareFlash han respondido a mis pensamientos y ahora, a través de las numerosas CareCommunities de todo el mundo, mis observaciones continuarán beneficiándose los pacientes y sus seres queridos, ya que trabajan a través de los desafíos más difíciles de la vida ... facultado por los beneficios holísticos de la comunidad."

# Elaine Shore Dorr
esdorr.name = Elaine Shore Dorr
esdorr.linkedin = www.linkedin.com/pub/elaine-shore-dorr/7/4b7/734
esdorr.paragraph = Elaine es un ejecutivo de cuenta con Caradigm, un Microsoft - empresa conjunta de GE Healthcare que aprovecha la población de riesgo para mejorar el éxito del proveedor médico.  Ella tiene 20 años de experiencia en marketing de la salud con Emdeon y Siemens Healthcare, y una pasión por mejorar la vida a través de la innovación de la salud y la filantropía.
esdorr.question = ¿Por qué yo valoro mi relación con CareFlash?
esdorr.paragraph2 = "Jay tiene una historia que me inspira en las formas de sus experiencias hablan de la importancia estratégica CareFlash válido para proveedores y, todo a lo largo de todo el continuo de la atención.  Mi experiencia me guía a buscar cada vez mejor calidad de soluciones de atención a través de la tecnología.  CareFlash tiene una trayectoria comprobada en la provisión de un amplio espectro, mejor solución de su clase para las personas y los seres queridos que se ocupan de la salud, el bienestar y los retos del envejecimiento.  CareCommunities promueven un ambiente discreto, significativo y de apoyo en formas que permiten a los proveedores para ser catalizadores para un cambio positivo en las vidas de aquellos a quienes sirven."

# Carole Fisher
carolefisher.name = Carole Fisher
carolefisher.linkedin = www.linkedin.com/in/carolefisher
carolefisher.paragraph = Carole es el Presidente / CEO de Nathan Adelson Hospice, Las Vegas y el hospicio más antigua del sur de Nevada.  Carole es a la vez visionario y progresista de la manera incansable ella parejas de su vasto conocimiento de la asistencia sanitaria y de cuidados paliativos, con una fuerte creencia en la importancia de la compasión y la empatía.  Al principio de la carrera de Carole, se desempeñó como Consejero y Director Ejecutivo de un abuso de sustancias respetado y organización de la atención del comportamiento.
carolefisher.question = ¿Por qué yo valoro mi relación con CareFlash?
carolefisher.paragraph2 = "Durante los buenos tiempos como en los malos, la gente tiene que saber que no están solos.  CareFlash es un enfoque innovador para el uso de la tecnología para mejorar la profundidad, el confort y la tranquilidad que se fomenta a través de un sentido de comunidad comprometida.  Aplaudo a la innovación que representa CareFlash en las formas en que fomenta la curación holística."
carolefisher.link1 = Nathan Adelson Hospice
carolefisher.hreflink1 = http://www.nah.org/

# Greg Grabowski
ggrabowski.name = Greg Grabowski
ggrabowski.linkedin = www.linkedin.com/pub/greg-grabowski/7/678/598
ggrabowski.paragraph = Greg es CEO de Seasons Hospice Foundation. Es reconocido internacionalmente por los logros que produce una y otra vez - que tienen éxito innovaciones creativas desde la concepción hasta la ejecución de la asistencia sanitaria y de los alrededores y la filantropía.
ggrabowski.question = ¿Por qué yo valoro mi relación con CareFlash?
ggrabowski.paragraph2 = "Al igual que en esta foto de mí con el famoso Malcolm Gladwell cuyos dones para el pensamiento y la orientación fundamental servir como un faro que inspira la innovación, CareFlash es una revolución en toda la curación - capacitar a las personas en formas de colaboración a lo largo de muchas de las circunstancias más difíciles de la vida - todo dentro de la innovación basado en la comunidad."
ggrabowski.link1 = Seasons Hospice Foundation.
ggrabowski.hreflink1 = http://seasonshospice.org/


# Ralph Hasson
ralphhasson.name = Ralph Hasson
ralphhasson.linkedin = http://www.linkedin.com/pub/ralph-hasson/3/624/494
ralphhasson.paragraph = Ralph es el Presidente de la Junta de Asesores de Austin para la TriCities capítulo de Texas de NACD (Asociación Nacional de Directores Corporativos). Él ayudó a construir Chorda Conflict Management, Inc. desde un inicio en una empresa de consultoría reconocida a nivel nacional, y ha sido asesor de la lista Fortune 500 y de nuevas empresas por igual.
ralphhasson.question = ¿Por qué yo valoro mi relación con CareFlash?
ralphhasson.paragraph2 = "Debido al Compromiso de personal Jay a la Misión CareFlash, y debido a la crisis de la Plataforma de Gestión flexibles CareFlash offers una enfrentan Las Familias Que El Mas Duro de Situaciones."

# Patti Hill
.name = Patti Hill
pattihill.linkedin = www.linkedin.com/in/pattidhill
pattihill.paragraph = Es una líder reconocida en una nueva generación de ejecutivos de relaciones públicas, Patti fundó Penman PR, una de las firmas independientes de relaciones públicas más innovadores de la nación y la única empresa de relaciones públicas internacional para ofrecer el 100% de representación de alto nivel.
pattihill.question = ¿Por qué yo valoro mi relación con CareFlash?
pattihill.paragraph2 = "A la vista de las redes de medios sociales diseñados para la auto-promoción, CareFlash es una plataforma que ofrece a los miembros de la comunidad en la identificación de ventajas formas eficientes para tener un impacto significativo en las vidas de sus seres queridos.  Es para mí un gran placer poder representar a una empresa con tanta compasión y gracia."
pattihill.link1 = Penman PR
pattihill.hreflink1 = http://www.penmanpr.com/

# John Parker
johnparker.name = John Parker
johnparker.linkedin = www.linkedin.com/pub/john-parker/0/2b1/79b
johnparker.paragraph = John es responsable de la gestión de datos empresariales de Oracle. Educado en Ciencias de la Computación en el MIT, se ha desempeñado como presidente y director de operaciones de un negocio de inicio, Vicepresidente Senior de Operaciones para Knight Ridder Financial, y cuenta con más de 20 años de experiencia en ventas con Merrill Lynch y Kidder Peabody.
johnparker.question = ¿Por qué yo valoro mi relación con CareFlash?
johnparker.paragraph2 = "Las relaciones necesitan ser cultivados y nutridos. La tecnología tiene el potencial de aislarnos, pero también tiene el potencial para unirnos en torno a causas comunes. CareFlash utiliza la tecnología para fomentar una comunidad real, reuniendo a las redes de apoyo extendidos, renovar amistades y ofrecer ayuda y consuelo a las personas en tiempos de la necesidad más crítica."

# Richard Scruggs
richardscruggs.name = Richard Scruggs
richardscruggs.paragraph = Richard es un emprendedor en serie que actualmente encabeza la puesta en marcha de Salient Pharmaceuticals Incorporated. Su experiencia previa incluye el trabajo en ámbitos diversos como la tecnología de la información, la industria manufacturera, la agricultura y el sector académico.
richardscruggs.question = ¿Por qué yo valoro mi relación con CareFlash?
richardscruggs.paragraph2 = "He estado involucrado con CareFlash desde sus primeros días debido a mi interés en los medios sociales y los proyectos que tienen el potencial de cambiar la vida de las personas."

# Jan Smith
jansmith.name = Jan Smith
jansmith.linkedin = www.linkedin.com/pub/jan-smith-cfsp/19/26b/313
jansmith.paragraph = Jan es Vicepresidente de Operaciones Funerarias en  Flanner and Buchanan Funeral Centers, un proveedor respetado que, por más de 130 años sigue honrando a las familias desea a partir de 16 localizaciones a través de Indianapolis, IN.  Ella tiene más de 16 años de experiencia en ayudar a las familias honran y celebran la vida de sus seres queridos a través de sus historias únicas y recuerdos.
jansmith.question = ¿Por qué yo valoro mi relación con CareFlash?
jansmith.paragraph2 = "CareFlash es nuevo tipo de innovación social que es estratégico para todo lo que un profesional funerario trabaja para lograr en las formas a las que servimos familias.  A CareCommunity permite a la familia, amigos y seres queridos para permanecer conectado y para celebrar las experiencias que definen y recuerdos en formas que son de gran valor para fomentar la curación, mientras que también se benefician las generaciones venideras."
jansmith.link1 = Flanner and Buchanan Funeral Centers
jansmith.hreflink1 = http://flannerbuchanan.com/

# Autumn Spence
autumnapence.name = Autumn Spence
autumnapence.linkedin = www.linkedin.com/in/autumnspence
autumnapence.paragraph = Autumn es la Vicepresidente Senior de Desarrollo de Negocios en Hospice Pharmacy Solutions, es una proveedora líder PBM hospicio.  Antes, ella pasó de ser una de las representantes de ventas originales en Outcome Resources para convertirse en su vicepresidente de desarrollo empresarial en la que fue contratada por 12 años.
autumnapence.question = ¿Por qué yo valoro mi relación con CareFlash?
autumnapence.paragraph2 = "He estado en la asistencia sanitaria y de cuidados paliativos por más de una década y nunca antes había visto una innovación que entusiasma a los profesionales de la industria como CareFlash. Específicamente en las formas en que fortalece la socialización y la mejora del enfoque integral de la atención, mientras fortalece al proveedor de boca a boca y profesional y las relaciones con la comunidad."
autumnapence.link1 = Hospice Pharmacy Solutions
autumnapence.hreflink1 = http://www.hospicepharmacysolutions.com/
autumnapence.link2 = Outcome Resources
autumnapence.hreflink2 = http://www.outcomeresources.com/

# Carlos Tirado, M.D., M.P.H., F.A.S.A.M.
carlostirado.name = Carlos Tirado, M.D., M.P.H., F.A.S.A.M.
carlostirado.linkedin = www.linkedin.com/pub/tirado-carlos/4/642/b52
carlostirado.paragraph = Carlos es un médico que está certificado en la psiquiatría general y medicina de la adicción. Más allá de servir a los pacientes, que preside el comité asesor clínico para The Right Step Hill Country y dirige el grupo asesor clínico de la Sims Foundation que apoya a cientos de músicos de Austin anualmente.  Dr. Tirado completó su formación M.D. y el nivel de maestría en la Universidad de Texas System, junto con una beca en la Universidad de Pennsylvania.  Él continúa dejando su huella como un innovador en estrategias para mejorar los resultados del paciente.
carlostirado.question = ¿Por qué yo valoro mi relación con CareFlash?
carlostirado.paragraph2 = "Como una adicción al conocimiento de la medicina psiquiatra, estoy constantemente recorriendo el panorama de innovaciones que permiten el éxito en todo al paciente. Por esto, me refiero a la mejora del éxito y sostenibilidad en la recuperación de la adicción y la vida holística que es armónica con el trabajo, la familia, la comunidad y la sociedad. CareFlash es exactamente este tipo de innovación y fácilmente uno de los avances sociales más convincentes que he visto en muchos años, para equipar y capacitar a los pacientes para su éxito."
carlostirado.link1 = The Right Step Hill Country
carlostirado.hreflink1 = http://www.rightstep.com/locations/austin-san-antonio-drug-rehab/hill-country-drug-rehab/
carlostirado.link2 = Sims Foundation
carlostirado.hreflink2 = http://simsfoundation.org/

# Chris Wasden
chriswasden.name = Chris Wasden
chriswasden.linkedin = www.linkedin.com/in/chriswasden
chriswasden.paragraph = Chris es Director General de Estrategia e Innovación con PricewaterhouseCoopers.
chriswasden.question = ¿Por qué yo valoro mi relación con CareFlash?
chriswasden.paragraph2 = "Veo las aplicaciones de medios sociales en la asistencia sanitaria como de transformación a medida que más personas se dedican a los cambios en los valores y comportamientos que van a transformar nuestro sistema de salud de uno centrado en la enfermedad a uno centrado en la salud. CareFlash tiene la capacidad de mejorar la calidad de la atención y aumentar el nivel de compromiso más allá de que el médico y el paciente."

# Dan Wilford
danwilford.name = Dan Wilford
danwilford.paragraph = Dan se desempeñó como director general de sistema de salud sin fines de lucro más grande de Texas durante 18 años, desarrollando en uno de la nación más grande y más respetada.  Además de sus muchos premios y logros profesionales, Dan es un ex oficial de la NFL y el estudiante atleta de nivel universitario.  Es miembro de la junta directiva del Grupo que cotiza en bolsa LHC y Salud Realty Trust, junto con numerosas organizaciones relacionadas con la salud sin fines de lucro y en 2009 fue exaltado al Salón de la Fama de Modern Healthcare.
danwilford.question = ¿Por qué yo valoro mi relación con CareFlash?
danwilford.paragraph2 = "Habiendo asesorado Jay desde 2005, cuando CareFlash era un concepto simple dibujado en un bloc de notas, estoy constantemente sorprendido por las mejoras de su equipo hace que los CareCommunities que son estratégicos para el éxito de los pacientes, los cuidadores, los proveedores, las aseguradoras y para la sociedad."

# David Wood
davidwood.name = David Wood
davidwood.paragraph = David se especializa en soluciones de gestión de riesgos y seguros para la industria de la salud. En respuesta a la crisis en la seguridad del paciente en el sistema de salud, la firma de David, American Medical Risk LLC ha desarrollado una nueva cobertura lllamada Patient Protect (Protección del paciente) que asegura pacientes de lesiones médicas recibidas durante el tratamiento.
davidwood.question = ¿Por qué yo valoro mi relación con CareFlash?
davidwood.paragraph2 = Tuve una experiencia de atención médica y vi a CareFlash convertirse en una comunidad muy dispersa entre los seres queridos en un equipo bien organizado. Tanto así que con las comidas, diligencias y otras necesidades logísticas, asi también con el estímulo significativo, atención de relevo y mucho compromiso social necesario que se extiende mucho más allá del alta hospitalaria a través de la recuperación y la rehabilitación - todo dentro de una CareCommunity de curación holística.
