colinbester.question = ¿Por qué yo valoro mi relación con CareFlash?
colinbester.paragraph2 = "CareFlash ha dado el paso para aprovechar el poder de los medios sociales de una manera controlada y discreta, que proporciona una solución conveniente y eficaz que tiene el potencial de hacer una diferencia en las vidas de las personas."


