# ABOUT
about.heading2 = La inspiración detrás de CareFlash
about.paragraph = CareFlash se encuentra en Austin, Texas y fue fundada en 2006 por Jay Drayer de una experiencia que tuvo cuando un miembro de la familia fue diagnosticado con un problema crónico de salud donde las complicaciones desarrolladas ... culminando en varias semanas en un hospicio y una muerte. Como testimonio de las formas de transformación positiva puede ser manejado por los trágicos acontecimientos, la experiencia que motivó Jay apartarse de su carrera en finanzas corporativas rodeado del 9/11 tragedias en las que fue testigo del impacto del segundo avión contra el World Trade Center cuando se dirigía a una 09:00 reunión de la mañana a 60 Wall St.
about.heading3 = ¿Qué hace CareFlash?
about.paragraph2 = Este no es otro sitio web paciente que involucra a seres queridos con actualizaciones sin escalas, así los deseos y siempre preguntando cómo pueden ayudar - pero un enfoque completo que se mueve seres queridos de la simpatía a la empatía... permitiéndoles de cerca y lejos a la más natural y cómoda Rally 'round - ampliar la atención integral y el fortalecimiento de la perspectiva y la tranquilidad de que concurran circunstancias tales como:
about.bullet = Enfermedades
about.bullet2 = Lesiones
about.bullet3 = Parto
about.bullet4 = Envejecimiento
about.bullet5 = Deterioro cognitivo
about.bullet6 = Desafío del Comportamiento
about.bullet7 = La recuperación de la adicción
about.bullet8 = Duelo de una pérdida
about.paragraph3 = A CareCommunity es enteramente (y de forma rápida y sencilla), creado y gestionado por la familia y no requiere la educación o la formación.
about.paragraph4 = CareFlash también se asocia con cientos de proveedores de todo el país - la mejora de la atención integral, lo que reduce el agotamiento del cuidador, mejorando el bienestar general y la mejora de la comercialización como en este video de muestra: http://www.youtube.com/watch?v=JDt__PSfUjlY&feature=youtu.be
about.link1 = http://www.youtube.com/watch?v=JDt__PSfUjlY&feature=youtu.be
about.hreflink1 = http://www.youtube.com/watch?v=JDt__PSfUjlY&feature=youtu.be

# ADVISORY BOARD MEMBERS
advisoryboard.heading = JUNTA DE ASESORAMIENTO
advisoryboard.bold = Es nuestra gente la que hace la diferencia
advisoryboard.paragraph2 = CareFlash está inspirado y dirigido por profesionales apasionados, cada uno con perspectivas nacidas de experiencias personales que les proporcionan no sólo el orgullo de lo CareCommunities representan a la gente ... pero la empatía para apreciar cómo mejoramos vidas.  Nuestros fondos también abarcan una energía y una pasión profunda para el espíritu empresarial en las formas en que hacemos la diferencia cada día.
advisoryboard.paragraph3 = Comunidad. Siempre hemos asumido que las personas con más amigos que viven vidas más largas y más felices. Como están las cosas siguen ocurriendo en la vida, estudio tras estudio continúa para validar que las personas con redes sociales más grandes tienen mejores resultados y sufren menos depresión. Comunidad es universal.
advisoryboard.heading2 = MIEMBROS DE LA JUNTA DE ASESORAMIENTO

# Jay Drayer
jaydrayer.name = Jay Drayer
jaydrayer.linkedin = http://www.linkedin.com/in/jaydrayer
jaydrayer.paragraph = Jay es el fundador y CEO de CareFlash. Jay se hace llamar "recuperar CFO" que tomó lecciones de 20 años de experiencia en finanzas corporativas y la industria del software y entretejió con experiencia como proveedor de cuidado de un familiar que a través de la transición de cuidados intensivos y cuidados paliativos a un funeral.
jaydrayer.question = ¿Por qué yo valoro mi relación con CareFlash?
jaydrayer.paragraph2 = "Nuestros CareCommunities marcar la diferencia cada día en las vidas de miles de personas de todo el mundo."
jaydrayer.link1 = CareFlash.
jaydrayer.hreflink1 = http://www.careflash.com/

# Samira Beckwith
samirabeckwith.name = Samira Beckwith
samirabeckwith.linkedin = http://www.linkedin.com/pub/samira-beckwith/11/b29/753
samirabeckwith.paragraph = Samira es el Presidente/CEO de Hope HealthCare Services y ha sido un defensor dedicado a los cuidados paliativos y el final de la vida hace más de 30 años.  Su pasión y experiencia han sido reconocidos en todo el Estado de Florida ya nivel nacional.  En reconocimiento a su trabajo,  El gobernador de Florida Jeb Bush la describió como "un visionario que proporciona liderazgo a nivel local y nacional -. Apasiona garantizar la máxima calidad de servicio "
samirabeckwith.question = ¿Por qué yo valoro mi relación con CareFlash?
samirabeckwith.paragraph2 = "Sé que cada día es un regalo. A través de la atención y soporte excepcionales, es mi meta para ayudar a cada persona y sus seres queridos, ya que cumplen con el viaje de la vida.  A través Pediátricos, Esperanza ofrece a las personas con una herramienta de comunicación eficaz para los amigos y la familia en los momentos difíciles.  Esto ayuda a que la gente comparte el amor, apoyo y esperanza."
samirabeckwith.link1 = Hope HealthCare Services
samirabeckwith.hreflink1 = http://www.hopehcs.org/

