handToHold.heading3 = About Hand to Hold
handToHold.paragraph = There are many defining moments in our lives. Some bring great joy \u2013 others sorrow and pain. If we embrace these moments, they can mold us into a new and improved version of ourselves \u2013 one that allows us to ignite change, instill hope and find a purpose for our lives we never thought possible. My defining moment came on a hot summer day in 2000 when my son, Jackson, was born by emergency c-section at 24 weeks gestation (16 weeks premature \u2013 a micropreemie) weighing just one pound and eight ounces. I could not have known then, the extent of the impact this experience would have on my life, but I knew nothing would ever be the same.

# Partners - Health SaaS
HSaaS.link1 = Learn more about us
