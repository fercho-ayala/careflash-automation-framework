austinrecovery.heading3 = About Austin Recovery
austinrecovery.heading3div = Austin Recovery is Where the Healing Begins
austinrecovery.paragraph = Since 1967, Austin Recovery has provided effective and compassionate drug and alcohol treatment for individuals, families and communities. Our transformational treatment model brings about in-depth cognitive, behavioral and spiritual changes essential for overcoming addiction \u2013 giving our clients a new freedom and a life full of promise in recovery.
austinrecovery.paragraph2 = Over the years, research has taught us much about the illness of addiction and how it best responds to treatment. Many of these evidence-based practices are fully incorporated into our treatment approach. We have also incorporated the principles and 12 Steps of Alcoholics Anonymous as originally practiced in the early days of the Fellowship where members achieved very high recovery rates. Finally, we have added a unique group of experience-based therapies specifically designed to help you feel and experience the changes as they occur. Taken together, these three components form what we call \u201CThe Austin Recovery Way.\u201D

