sobersafeguard.heading3 = About Sober Safeguard
sobersafeguard.1heading1 = Who we are
sobersafeguard.paragraph = Sober Safeguard's primary purpose and main objective is to act as a conduit in the recovery process. We accomplish this by providing safe, reliable and expeditious transportation to and from addiction treatment centers.
sobersafeguard.2heading1 = What we do
sobersafeguard.paragraph2 = Our main focus is on the time period directly before and after chemical dependency treatment. Our experienced and trained professionals, many of them who have recovered from chemical dependency themselves, can provide a compassionate and loving transition from chemical dependency treatment to the outside world. All of our services are provided at the highest level of discretion to ensure the privacy of both clients and their families.
sobersafeguard.3heading1 = Who we work with
sobersafeguard.paragraph3 = From coast to coast, Sober Safeguard works closely with treatment centers, families, interventionists, admission specialists, physicians, lawyers, agents, personal managers or anyone that is concerned with getting their client or family member to treatment in a safe and secure and timely manner.

