anylength.heading3 = About Any Length
anylength.heading2 = THE PREMIER AUSTIN SOBER LIVING HOME
anylength.paragraph = Any Length is not just a sober living environment but a Recovery Residence.  We have a structured program that provides an environment for individuals who, like us, could not live with or without drugs and alcohol.  We sit down daily with our residents and show them how to live a life of abundance.
anylength.paragraph2 = Are you tired of having an empty life?  At Any Length we provide a culture built upon holding people accountable so they do not continue to live in the past - but instead, to live a life of Transparency, Support, Service Work, Community Spirit, Hope, Faith, Willingness, and Brotherly Love.
anylength.paragraph3 = Any Length is grounded on a structured system that teaches residents how to apply and convert the principles of honesty, open-mindedness and willingness into daily life as the vital tools to recover at an enhanced rate and to achieve a new way of life.

