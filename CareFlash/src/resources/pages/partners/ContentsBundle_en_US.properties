ageinplace.link2 = Aging in Place Basics
ageinplace.link3 = Caregiving
ageinplace.link = http://ageinplace.com/
ageinplace.heading3 = About Aging in Place
ageinplace.paragraph = Aging in place is a concept that promotes living in your home as long as possible as you age, while having the proper care and support services you need. AgeInPlace.com is a place where seniors, the elderly or caregivers can get information on what it takes to age in place. It is also a place caregivers, families and friends of aging people can come to get news and information about how to better care for their loved ones.
ageinplace.paragraph2 = Our goal is to help you by providing reliable information about growing older, how it affects your lifestyle and what you can do to maintain the lifestyle you are accustomed to for as long as you are able. It isn\u2019t a popular subject, but you deserve to have the best information so you can make the best decisions.
ageinplace.paragraph3 = We're here to help you build a plan to ensure that your quality of life continues.

