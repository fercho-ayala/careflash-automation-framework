amrinco.heading3 = About American Medical Risk Company
amrinco.paragraph = Responding to the burden of adverse events (medical complications) in the healthcare industry
amrinco.paragraph2 = American Medical Risk Company (AMRC) was formed to develop \u201CAdverse Event Coverage\u201D (\u201CAEC\u201D). AEC provides compensation to patients who suffer injury as a result of medical treatment without regard to the fault of the medical provider. Claims are based upon the \u201Cavoidability\u201D of an adverse event rather than negligence of the medical providers. The coverage provides scheduled benefits for extended hospitalization, temporary impairment, permanent impairment and death without the tremendous time and expense of malpractice litigation.

