JewishFamilyService.heading3 = About Jewish Family Service
JewishFamilyService.paragraph0 = Jewish Family Service is a non-profit human service agency for people of all ages and all walks of life. Our goal is to provide light, hope and help to individuals struggling with life challenges. JFS\u20192019s professional, highly credentialed staff offers mental health and support programs for individuals and families including a specialized program for individuals who suffer from chronic mental illness. JFS also provides senior services and case management, community outreach, social and educational programs, financial assistance programs and volunteer opportunities.\nFrom its founding in 1913, Jewish Family Service has provided assistance and professional resources to members of Houston\u2019s Jewish community. Through the years, as our community\u2019s needs have grown, so have our programs and staff. With a focus on strengthening family life, laying the foundation for self-sufficiency and improving both the social and economic conditions of our clients we serve Houston\u2019s Jewish community as well as the larger community. \nAll fees are affordable and based on a flexible fee scale which takes into account the client\u2019s ability to pay. No client is ever refused quality care due to an inability to pay. Many services are covered by Medicare or private health insurance plans. \nJFS is a beneficiary of:\n\u2022 United Way of the Texas Gulf Coast\n\u2022 Jewish Federation of Greater Houston. \nMember of:\n\u2022 the Association of Jewish Family and Children\u2019s Agencies \nOffice Hours\n8:30 a.m. \u2013 5:30 p.m. Monday - Thursday\nFriday 8:30 a.m. - 4:00 p.m.\nMonday evening hours to 9 p.m. \nPrivacy Policy\nJewish Family Service adheres to a rigorous confidentiality policy. Privacy is strictly protected in order to provide services in the most secure and comfortable environment. \nFor More Information:\n(713) 667-9336\n4131 S. Braeswood Blvd.\nHouston, Texas 77025
