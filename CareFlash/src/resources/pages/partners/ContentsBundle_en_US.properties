agrace.heading3 = About Agrace
agrace.paragraph = Since 1978, Agrace has been a nonprofit, community-based health care agency dedicated to providing expert physical, emotional and spiritual support to patients and families dealing with advanced illness.
agrace.paragraph2 = Agrace is nationally recognized for its comprehensive in-home, inpatient, respite, and residential care, and the hospice services Agrace HospiceCare provides in skilled nursing and assisted living facilities throughout south central Wisconsin. With offices in Madison and Janesville, Agrace serves more than 650 patients each day throughout south central Wisconsin.
agrace.paragraph3 = More than ever, people call on Agrace to provide services for their family members, friends, neighbors or colleagues. When you refer someone to Agrace, you are giving them a gift. You are giving them a gift of excellent care; an extraordinary financial gift; and most importantly, a gift of dignified, quality living. Because of you, Agrace is closer than ever to building a community in which exceptional care for serious illness is accepted, expected and available to all.
