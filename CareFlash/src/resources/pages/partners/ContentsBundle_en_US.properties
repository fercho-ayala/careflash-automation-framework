chapelofthechimeshayward.heading3 = About Chapel of the Chimes Hayward
chapelofthechimeshayward.paragraph = Chapel of the Chimes Hayward provides end-of-life services to families with diverse religious, ethnic and cultural traditions.Our roots go back to 1872 - to the founding of a 7-acre cemetery in what is now Chapel of the Chimes Hayward. Today, our family of cemeteries, funeral homes and crematories is spread throughout Northern California - and offers the most comprehensive end-of-life services of any company operating exclusively in the region.
chapelofthechimeshayward.paragraph2 = Our experience has given us a unique perspective. We understand the importance for people of all traditions to say "goodbye" in just the right way. And we believe that there is no greater privilege nor more satisfying human experience, than to draw friends and family together in a final celebration of a loved one's life.
chapelofthechimeshayward.paragraph3 = Our commitment is to help make all parts of this process easier - from gathering required information and handling necessary details, to creating a meaningful ceremony and memorial. We keep our promises , so that you can keep yours

