soberaustin.heading3 = About www.SOBERAUSTIN.com
soberaustin.paragraph = While it is difficult to prove what the exact cause is for each person, researchers and scientists know that addiction is a result of one or a combination of several contributing factors:
soberaustin.paragraph2 = Genetic history of alcoholism and/or drug addiction within families
soberaustin.paragraph3 = Social and environmental reasons such as our upbringing and childhood experiences
soberaustin.paragraph4 = Brain chemistry deficiencies we are born with or occur as a result of physical and/or emotional trauma
soberaustin.paragraph5 = Repetitive abuse of a substance and/or activity over a period of time
soberaustin.paragraph6 = EVERYONE is susceptible to addiction. It is evident in every gender, ethnic origin, religion, occupation, social class, and age group. No one is immune.
soberaustin.paragraph7 = Addiction is a serious disease that is progressive and can result in death if not treated.
soberaustin.paragraph8 = If you think you or someone you care about is suffering from addiction, this website contains information and contacts that can help you.
