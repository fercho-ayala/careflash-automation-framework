adelson.heading3 = About Nathan Adelson Hospice
adelson.paragraph = Nathan Adelson Hospice (NAH) was founded 35 years ago following the death of Nathan Adelson, a beloved hospital administrator who cared deeply for his patients and employees. As a result of Mr. Adelson\u2019s lengthy, painful battle with stomach cancer, his friends and loved ones realized the need for healthcare specific to pain management, responding to that need by founding NAH as Southern Nevada\u2019s first home care hospice.
adelson.paragraph2 = Nationally recognized today, as an industry leader with a reputation for providing exceptional end-of-life care, Nathan Adelson Hospice is accredited by the Joint Commission on Accreditation of Health Care Organizations. In 1983 NAH opened the area\u2019s first inpatient hospice and in 1999, a second facility - now offering a total of 38 inpatient beds.
adelson.paragraph3 = Nathan Adelson Hospice is the largest non-profit hospice in Southern Nevada, caring for over 400 patients each day. Each of the 50,000 people they have served over the past three decades has been the beneficiary of the philosophy they operate within, where each and every person deserves the right to live the remainder of their life with dignity and freedom of choice. NAH\u2019s volunteers and staff are proud to care for all patients, regardless of their circumstances or their ability to pay.
