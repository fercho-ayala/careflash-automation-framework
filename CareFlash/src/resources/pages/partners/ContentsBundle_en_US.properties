nxstage.heading3 = About NxStage
nxstage.heading1 = Inventing a movement. Improving lives. Inspiring everybody.
nxstage.bold = NxStage is more than just a company; we are leading the renal revolution.
nxstage.paragraph = What's The Big Deal About More Frequent Home Hemodialysis?
nxstage.paragraph2 = Home hemodialysis is a different way of doing hemodialysis. Instead of having to go to a dialysis center 3 times a week for treatments that are about 4 hours long, a person doing home hemodialysis does his or her treatments at home. There are different types and schedules of home hemodialysis, but the most common is more frequent home hemodialysis, in which the patient does shorter treatments (about 2.5 to 3 hours) more often (5 or 6 days per week) at home.  More frequent dialysis keeps the amount of toxin and water build-up to a minimum, which makes the treatment shorter and may reduce or eliminate many side effects patients experience.

