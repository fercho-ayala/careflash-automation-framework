handToHold.link3.href3 =http://handtohold.org/donate/
handToHold.link = http://handtohold.org
handToHold.heading3 = ¿Quiénes somos? Hand to Hold
handToHold.paragraph = Hay muchos momentos decisivos en nuestras vidas. Algunos traen gran alegría - tristeza y dolor a otros. Si aceptamos estos momentos, nos pueden moldear en una versión nueva y mejorada de nosotros mismos - una que nos permite encender el cambio, infundir esperanza y encontrar un propósito para nuestras vidas que nunca creyó posible. Mi momento decisivo llegó en un día caluroso de verano en 2000, cuando mi hijo, Jackson, nació por cesárea de emergencia a las 24 semanas de gestación (16 semanas prematuros - una micropreemie) pesando sólo una libra y ocho onzas. Yo no podía saber entonces, la magnitud del impacto de esta experiencia tendría en mi vida, pero yo no sabía nada volvería a ser lo mismo.

# Partners - Health SaaS
HSaaS.link1 = Learn more about us
HSaaS.link1.href1 = http://www.healthsaas.net/about-us/
