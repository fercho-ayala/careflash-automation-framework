SecondBaptistChurch.paragraph = Las personas que asisten a nuestra iglesia viene de todo tipo de diferentes experiencias y antecedentes. Algunos vienen de iglesias de diferentes tipos, tales como la Católica, Presbiteriana, Metodista, etc Otros vienen con ninguna iglesia o religión alguna. De repente, se encuentran en una Iglesia Bautista. ¿Qué significa eso? Muchos han entendido la iglesia Bautista por sus estereotipos comunes, pero podemos asegurarle que la segunda familia no es su iglesia estereotipada. Somos únicos. Creemos que la iglesia debe ser divertido y emocionante, pero sin comprometer la verdad de la Palabra de Dios, la Biblia. Somos una iglesia cristiana evangélica iglesia, cuyo principal propósito es compartir las buenas nuevas de Jesucristo.

