chapelofthechimeshayward.heading3 = ¿Quiénes somos? Chapel of the Chimes Hayward
chapelofthechimeshayward.paragraph = Capilla del Chimes Hayward ofrece al final de su vida servicios a las familias con diverso religioso, traditions.Our raíces étnicas y culturales se remontan a 1872 - para la fundación de un cementerio de 7 acres en lo que hoy es la Capilla de Chimes Hayward. Hoy en día, la familia de los cementerios, funerarias y crematorios se extiende por todo el norte de California - y ofrece el más completo final de su vida útil los servicios de cualquier compañía que opera exclusivamente en la región.
chapelofthechimeshayward.paragraph2 = Nuestra experiencia nos ha dado una perspectiva única. Somos conscientes de la importancia que tiene para las personas de todas tradiciones de decir "adiós" en la manera correcta. Y nosotros creemos que no hay mayor privilegio ni la experiencia humana más satisfactoria, que para hacer amigos y familiares en una celebración final de la vida de un ser querido.
chapelofthechimeshayward.paragraph3 = Nuestro compromiso es ayudar a que todas las partes de este proceso más fácil - requiere de la recolección la información y el manejo de los detalles necesarios para la creación de una ceremonia significativa y memorial. Cumplimos nuestras promesas, para que pueda mantener el tuyo

