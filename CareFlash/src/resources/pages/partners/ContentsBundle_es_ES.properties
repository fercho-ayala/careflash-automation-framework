halcyonhospice.paragraph = Hospice Halcyon tiene una rica historia para ofrecer una atención de calidad compasivo. Además de atención domiciliaria, Halcyon ofrece hospicio para pacientes hospitalizados, cuidados paliativos en los centros, la atención de crisis, los cuidados paliativos y el duelo y servicios de apoyo.
halcyonhospice.paragraph2 = En Hospice Halcyon, realmente creemos que las personas con enfermedades terminales merecen vivir sin dolor y libre de síntomas en compañía de familiares y amigos. Estamos dedicados a proveer el servicios de máxima calidad para nuestros pacientes enfermos terminales y sus familias.

# Partners - Hand to Hold
handToHold.link1 = Learn more about us
