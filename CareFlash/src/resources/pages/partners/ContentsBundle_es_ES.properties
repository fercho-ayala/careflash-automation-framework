geohlewis.heading3 = ¿Quiénes somos? Geo. H. Lewis & Sons
geohlewis.paragraph = Geo. H. Lewis & Sons Funeral Directors sirve de funeral más prestigiosa, la cremación de Houston y el proveedor de servicio conmemorativo. Con una atención sin precedentes a los detalles y el máximo respeto, ofrecemos el más alto nivel de servicio y atención, continuando con la tradición y la misión inculcada por Geo. H. Lewis, padre, en 1936.
geohlewis.paragraph2 = Por más de 75 años, Geo. H. Lewis & Sons Funeral Directors ha ayudado a las familias en la comunidad de Houston dicen adiós a sus seres queridos de una manera especial. Ofrecemos las mejores opciones disponibles para diseñar una impresión personalizada y duradera de su funeral, cremación o funeral. Deje que nuestro cuidado, los directores de funerarias experimentados se encargan de todos los aspectos para crear un servicio con la sofisticación - que verdaderamente honra y celebra la vida de su ser querido.

