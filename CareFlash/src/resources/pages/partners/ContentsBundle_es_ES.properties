amrinco.heading3 = ¿Quiénes somos? American Medical Risk Company
amrinco.paragraph = En respuesta a la carga de los eventos adversos (complicaciones médicas) en el sector sanitario
amrinco.paragraph2 = Se formó la Compañía Americana de Riesgo Médico (AMRC) para desarrollar "Cobertura de Eventos Adversos" ("CEA"). AEC indemniza a los pacientes que sufren lesiones como consecuencia de un tratamiento médico sin tener en cuenta el fallo del proveedor médico. Las reclamaciones se basan en la "evitabilidad" de un evento adverso más que la negligencia de los proveedores de servicios médicos. La cobertura proporciona beneficios de hospitalización prolongada, incapacidad temporal, incapacidad permanente y muerte programada sin la gran cantidad de tiempo y los gastos de juicios por mala praxis.

