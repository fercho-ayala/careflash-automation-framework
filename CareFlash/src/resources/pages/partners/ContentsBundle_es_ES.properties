austinrecovery.heading3 = ¿Quiénes somos? Austin Recovery
austinrecovery.heading3div = Recuperación Austin es donde está el Healing Begins
austinrecovery.paragraph = Desde 1967, la recuperación de Austin ha proporcionado fármaco eficaz y compasivo y tratamiento de alcohol para los individuos, las familias y las comunidades. Nuestro modelo de tratamiento de transformación provoca un profundo cognitivo, cambios de comportamiento y espirituales esenciales para superar la adicción - dando a nuestros clientes una nueva libertad y una vida llena de promesas en la recuperación.
austinrecovery.paragraph2 = A través de los años, la investigación nos ha enseñado mucho acerca de la enfermedad de la adicción y la forma en que mejor responde al tratamiento. Muchas de estas prácticas basadas en la evidencia se incorporan plenamente a nuestro enfoque de tratamiento. También hemos incorporado los principios y pasos de Alcohólicos Anónimos 12 como se había practicado en los primeros días de la Fraternidad, donde los miembros lograron tasas de recuperación muy altas. Por último, hemos añadido un grupo único de las terapias basadas en la experiencia específicamente diseñadas para ayudarle a sentir y experimentar los cambios que se producen. Tomados en conjunto, estos tres componentes forman lo que se llama "El Camino de Recuperación Austin."

