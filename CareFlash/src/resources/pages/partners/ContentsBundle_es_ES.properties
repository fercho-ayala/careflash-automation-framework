adelson.paragraph = Nathan Adelson Hospice ( NAH ) fue fundada hace 35 años tras la muerte de Nathan Adelson , un administrador del hospital amado que se preocupaba mucho por sus pacientes y empleados. Como resultado de la larga batalla del señor Adelson , dolor de cáncer de estómago, sus amigos y seres queridos se dieron cuenta de la necesidad de atención médica específica para el tratamiento del dolor , en respuesta a la necesidad de fundar NAH como el primer hospicio en casa en el sur de Nevada.
adelson.paragraph2 = Nacionalmente reconocido hoy como un líder de la industria con una reputación de ofrecer los cuidados al final de su vida útil excepcional , Nathan Adelson Hospice está acreditado por la Comisión Conjunta de Acreditación de Organizaciones de Cuidado de la Salud. En 1983 abrió por primera vez NAH hospicio pacientes hospitalizados de la zona y , en 1999 , una segunda planta - ahora con un total de 38 camas de hospitalización .
adelson.paragraph3 = Nathan Adelson Hospice es el hospicio sin fines de lucro más grande en el sur de Nevada , el cuidado de más de 400 pacientes al día . Cada una de las 50.000 personas que han servido en las últimas tres décadas ha sido el beneficiario de la filosofía que operan en el interior, donde todos y todas las personas merecen el derecho a vivir el resto de su vida con dignidad y libertad de elección. Nah voluntarios y el personal están orgullosos de la atención para todos los pacientes , independientemente de su situación o de su capacidad de pago .
