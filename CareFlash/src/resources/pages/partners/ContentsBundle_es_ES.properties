sobersafeguard.1heading1 = Quiénes somos
sobersafeguard.paragraph = El propósito primordial de salvaguardia sobrio y objetivo principal es actuar como intermediario en el proceso de recuperación. Logramos esto al proporcionar un transporte seguro, fiable y rápida hacia y desde los centros de tratamiento de adicciones.
sobersafeguard.2heading1 = ¿Qué hacemos?
sobersafeguard.paragraph2 = Nuestra atención se centra en el período inmediatamente antes y después del tratamiento para la dependencia química. Nuestros profesionales experimentados y capacitados, muchos de ellos, que se han recuperado de la dependencia química a sí mismos, pueden proporcionar una transición compasivo y amoroso de tratamiento para la dependencia química con el mundo exterior. Todos nuestros servicios se ofrecen en el más alto nivel de discreción para garantizar la privacidad de los clientes y sus familias.
sobersafeguard.3heading1 = Con quién trabajamos
sobersafeguard.paragraph3 = De costa a costa, Safeguard Sober trabaja en estrecha colaboración con los centros de tratamiento, las familias, los intervencionistas, especialistas de admisión, médicos, abogados, agentes, gestores personales o cualquier persona que se preocupa por conseguir su cliente o miembro de la familia para el tratamiento de una manera segura y oportuna .

