soberaustin.heading3 = ¿Quiénes somos? www.SOBERAUSTIN.com
soberaustin.paragraph = Aunque es difícil de demostrar cuál es la causa exacta de cada persona, los investigadores y los científicos saben que la adicción es el resultado de uno o una combinación de varios factores:
soberaustin.paragraph2 = Historia genética del alcoholismo y / o drogadicción en las familias
soberaustin.paragraph3 = Razones sociales y ambientales, como nuestra educación y experiencias de la infancia
soberaustin.paragraph4 = Deficiencias de la química del cerebro que nacen o que se producen como resultado de un trauma físico y / o emocional
soberaustin.paragraph5 = Abuso repetitiva de una sustancia y / o la actividad durante un período de tiempo
soberaustin.paragraph6 = Todos son susceptibles a la adicción. Es evidente en cada género, origen étnico, religión, ocupación, clase social y grupo de edad. Nadie es inmune.
soberaustin.paragraph7 = La adicción es una enfermedad grave que es progresiva y puede resultar en la muerte si no se trata.
soberaustin.paragraph8 = Si cree que usted o alguien que usted conoce está sufriendo de una adicción, este sitio web contiene información y contactos que le pueden ayudar.
