ageinplace.heading3 = ¿Quiénes somos? Aging in Place
ageinplace.paragraph = Envejecimiento en el lugar es un concepto que promueve la vida en su casa el mayor tiempo posible con la edad, mientras que el cuidado y los servicios de apoyo que necesita. AgeInPlace.com es un lugar donde los adultos mayores, las personas mayores o los cuidadores pueden obtener información sobre lo que se necesita para la edad en el lugar. También es un lugar cuidadores, las familias y amigos de personas de edad avanzada pueden llegar a acceder a las noticias y la información sobre cómo mejorar el cuidado de sus seres queridos.
ageinplace.paragraph2 = Nuestro objetivo es ayudar a proporcionar información confiable acerca de envejecer, cómo afecta a su estilo de vida y lo que puede hacer para mantener el estilo de vida que están acostumbrados durante tanto tiempo como le sea posible. No es un tema popular, pero que se merece tener la mejor información para que pueda tomar las mejores decisiones.
ageinplace.paragraph3 = Estamos aquí para ayudarle a crear un plan para asegurarse de que su calidad de vida continúa.

