anylength.heading3 = ¿Quiénes somos? Any Length
anylength.heading2 = El premier de austin de una vida sobria en el hogar
anylength.paragraph =  Any Length no es sólo un medio de vida sobria, sino una residencia de recuperación.  Contamos con un programa estructurado que proporciona un entorno para las personas que, como nosotros, no podían vivir con o sin drogas y alcohol.  Nos sentamos a diario con nuestros residentes y les mostramos cómo vivir una vida de abundancia.
anylength.paragraph2 =  ¿Estás cansado de tener una vida vacía?  En Any Length proporcionamos una cultura construida sobre responsabilizar a las personas para que no sigan viviendo en el pasado - pero en cambio, a vivir una vida de Transparencia, Soporte, Servicio Trabajo, Comunidad Espíritu, esperanza, fe, voluntad y amor fraternal.
anylength.paragraph3 =  Any Length está basada en un sistema estructurado que enseña a los residentes cómo aplicar y convertir los principios de honestidad, receptividad y buena voluntad en la vida cotidiana como herramientas vitales para recuperarse a un ritmo mayor y para lograr una nueva forma de vida.

