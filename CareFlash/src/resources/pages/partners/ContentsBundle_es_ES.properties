JewishFamilyService.heading3 = ¿Quiénes somos? Jewish Family Service
JewishFamilyService.paragraph0 = Jewish Family Service es una agencia sin fines de lucro de servicios humanos para las personas de todas las edades y todos los ámbitos de la vida. Nuestro objetivo es ofrecer esperanza luz, y ayudar a las personas que luchan con problemas de la vida. JFS de personal profesional y altamente acreditados ofrece programas de salud mental y apoyo para individuos y familias, incluyendo un programa especializado para las personas que sufren de una enfermedad mental crónica. JFS también ofrece servicios para personas mayores y manejo de casos, alcance comunitario, los programas sociales y educativos, programas de asistencia financiera y oportunidades de voluntariado. Desde su fundación en 1913, Jewish Family Service ha proporcionado asistencia y recursos profesionales para los miembros de la comunidad judía de Houston. A través de los años, ya que las necesidades de nuestra comunidad ha crecido, también lo han hecho nuestros programas y el personal. Con un enfoque en el fortalecimiento de la vida familiar, sentando las bases para la autosuficiencia y mejorar tanto las condiciones sociales y económicas de nuestros clientes a quienes servimos comunidad judía de Houston, así como la comunidad en general.\nTodas las tarifas son asequibles y se basa en una escala de tarifas flexible, que tenga en cuenta la capacidad del cliente para pagar. Ningún cliente está siempre negó atención médica de calidad, debido a la incapacidad de pagar. Muchos servicios están cubiertos por Medicare o planes privados de seguro de salud.\nJFS es un beneficiario de:\n\u2022 United Way de la Costa del Golfo de Texas\n\u2022 Federación Judía de Greater Houston.\nMiembro de:\n\u2022 la Asociación de Agencias de familia judía y niños\nHorario de Oficina\n8:30 am - 5:30 pm de lunes - jueves\nViernes 8:30 a.m. - 4:00 p.m.\nLunes horas de la tarde a 9 p.m.\nPolítica de Privacidad\nJewish Family Service se adhiere a una política de confidencialidad rigurosa. Privacidad está estrictamente protegida con el fin de prestar servicios en el entorno más seguro y cómodo.\nPara más información:\n(713) 667-9336\n4131 S. Braeswood Blvd.\nHouston, Texas 77025
