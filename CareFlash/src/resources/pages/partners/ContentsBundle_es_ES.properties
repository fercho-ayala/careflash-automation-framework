HSaaS.heading3 = ¿Quiénes somos? HealthSaaS
HSaaS.paragraph = En HealthSaaS tenemos una curiosidad genuina que nos inspira a pensar de manera diferente. Existimos para desafiar el status quo y son impulsados por un sentido de propósito capacitar a todos los segmentos del sistema de salud. Nuestra visión nos permite crear soluciones que mejoren la eficiencia de los proveedores, seguimiento de los resultados y mejorar la calidad de vida de los pacientes en todo el proceso de cuidados.
HSaaS.paragraph2 = La Plataforma de HealthSaaS Conectado Resultados elimina las barreras de silos para conectar, agregar, integrar y visualizar datos dispares de las aplicaciones de salud y biométricos dispositivos médicos. Llevar paciente basada en los datos en el flujo de trabajo clínico como un activo y por lo que es recurrible dentro de los sistemas de back-end de la salud puede facilitar la intervención temprana, la reducción de los ingresos hospitalarios, mejorar los resultados y reducir los costos.
HSaaS.paragraph3 = Los HealthSaaS Conectado Plataforma resultados es una clase de la FDA de dispositivos médicos me Data System (MDDS). Como un MDDS, se ha diseñado y desarrollado de acuerdo con un sistema de calidad cumple con los estándares ISO13485 para alinearla con los requisitos de calidad de las agencias estadounidenses e internacionales de regulación en el sector sanitario.

