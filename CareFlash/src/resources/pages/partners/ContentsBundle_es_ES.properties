nxstage.heading3 = ¿Quiénes somos? NxStage
nxstage.heading1 = Inventar un movimiento. Mejorar la vida. Inspirar a todos.
nxstage.bold = NxStage es más que sólo una empresa; estamos liderando la revolución renal.
nxstage.paragraph = ¿Cuál es la gran cosa sobre más frecuente Hemodiálisis en Casa?
nxstage.paragraph2 = La hemodiálisis en casa es una manera diferente de hacer hemodiálisis. En lugar de tener que ir a un centro de diálisis 3 veces a la semana para los tratamientos que son cerca de 4 horas de duración, una persona que realiza la hemodiálisis en casa hace sus tratamientos en casa. Hay diferentes tipos y horarios de hemodiálisis en el hogar, pero la más común es la hemodiálisis en casa con más frecuencia, en los que el paciente hace tratamientos más cortos (alrededor de 2,5 a 3 horas) con mayor frecuencia (5 o 6 días por semana) en el hogar.  Más diálisis frecuente mantiene la cantidad de toxina y la acumulación de agua a un mínimo, lo que hace el tratamiento más corto y puede reducir o eliminar muchos pacientes experimentan efectos secundarios.

