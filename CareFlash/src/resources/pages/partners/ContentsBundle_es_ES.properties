agrace.heading3 = ¿Quiénes somos? Agrace
agrace.paragraph = Desde 1978, Agrace ha sido una agencia de cuidado de la salud basado en la comunidad sin fines de lucro dedicada a proveer apoyo físico, emocional y espiritual de expertos para pacientes y familias que lidian con la enfermedad avanzada.
agrace.paragraph2 = Agrace es reconocido nacionalmente por ser comprensivo en el hogar, paciente interno, respiro, y la atención residencial, Y los servicios de cuidados paliativos Agrace HospiceCare presta en centros de enfermería y de vida asistida calificados en todo el centro sur de Wisconsin. Con oficinas en Madison y Janesville, Agrace sirve a más de 650 pacientes cada día en todo el centro sur de Wisconsin.
agrace.paragraph3 = Más que nunca, la gente llama en Agrace para prestar servicios a sus miembros de la familia , amigos, vecinos o compañeros de trabajo. Cuando envía a alguien a Agrace , usted les está dando un regalo. Usted les está dando un regalo de una excelente atención; una contribución monetaria extraordinaria; y lo más importante, un regalo de la dignidad, la calidad de vida. Por tu culpa, Agrace está más cerca que nunca a la construcción de una comunidad en la que se acepta un cuidado excepcional de enfermedad grave, lo esperado y al alcance de todos.
