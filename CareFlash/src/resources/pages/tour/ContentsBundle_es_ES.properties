#Tour1
tour.heading3 = CareFlash es un servicio gratuito cualquiera puede utilizar para crear rápida y fácilmente una CareCommunity privada en línea.
tour.paragraph = Como verás en este breve recorrido, un CareCommunity no es un libro de visitas en línea o sitio web paciente.
tour.paragraph2 = CareCommunities mueven seres queridos más allá de buenos deseos y mensajes de apoyo - en la curación total.  Miles de veces cada día y en todo el mundo, CareCommunities fortalecer la perspectiva y la paz de la mente mediante la eliminación de las barreras emocionales.  Mejoran los resultados al permitir que sus seres queridos para ser (y siguen siendo) la participación de conexión natural:
tour.bullet = Enfermedad o lesión
tour.bullet2 = Cuidado de personas mayores
tour.bullet3 = Una pérdida inminente
tour.bullet4 = La aflicción que sigue a una muerte
tour.bullet5 = Problema de comportamiento o de salud
tour.bullet6 = Niño con necesidades especiales
tour.bullet7 = Celebrando la vida
tour.bullet8 = Nueva adición de la familia
tour.bullet9 = miembro militar
tour.bullet10 = desastre natural
tour.paragraph3 = Además, Pediátricos tiene un modelo adicional que nos asociamos con los siguientes tipos de organizaciones, el uso de soluciones específicas de la industria y probadas para mejorar la atención y el éxito de crianza, crecimiento y sostenibilidad:
tour.bullet11 = Salud
tour.bullet12 = La recuperación de la adicción
tour.bullet13 = Cuidado de comportamiento
tour.bullet14 = Atención de adultos mayores y cuidado de los niños
tour.bullet15 = Hospice
tour.bullet16 = Funeral
tour.bullet17 = Basadas en la Fe
tour.bullet18 = Farmacia
tour.bullet19 = beneficios a los empleados
tour.bullet20 = Defensa

#Tour2
tour2.heading2 = Es rápido y fácil crear tu propia CareCommunity gratis y segura para participar con los seres queridos
tour2.paragraph = Una CareCommunity es 100% sólo por invitación ... lo que le permite seleccionar exactamente que quiere participar en lo que está pasando con usted o sus seres queridos.
tour2.paragraph2 = Como se verá, los miembros de forma natural y cómoda sin plegarse a la torpeza típica - y sin tener que esperar y esperar maneras de participar a través del efecto de goteo de la vid.
tour2.paragraph3 = Cada CareCommunity está construido alrededor de su propio Blog - no sólo para los cambios, buenos deseos y debates -, sino también en profundidad, diálogos significativos y sostenidos que crean gran poder curativo.

#Tour3
tour3.heading2 = Alguna vez te has preguntado ¿por qué los seres queridos se preguntan cómo pueden ayudar?
tour3.paragraph = La gente quiere ayudar, pero no saben cómo, cuándo o dónde - o lo que más se necesita.  Y nadie quiere molestar.
tour3.paragraph2 = CareCommunities permiten a los Seres Queridos ir Más Allá de buenos Deseos y preguntando Como. pueden Ayudar ...
tour3.paragraph3 = El Calendario iHelp incluido en cada CareCommunity privada hace que sea muy fácil de coordinar los ayudantes de cuidador.  Discretamente servirse de los hombres mediante la publicación de tareas tales como la entrega de comida.  Usted puede compartir todos los detalles, y los miembros puede ser voluntario para ayudar, todo ello en el Calendario iHelp!  iHelp también enviar alertas de correo electrónico a sus miembros cuando se publiquen nuevos artículos.
tour3.paragraph4 = iHelp es también una excelente manera de mejorar las perspectivas y el optimismo - la forma más sencilla en la oferta o la organización de un café, un paseo por el parque o una noche de cine.  Cada uno representa un gran poder curativo.
tour3.paragraph5 = iHelp consigue sin esfuerzo a todos en la misma página, organizado y en movimiento en la misma dirección!  Sin todos los problemas que son tan comunes.
tour3.paragraph6 = Esto también se aplica para ayudar con los medicamentos, terapias y citas - ayudando a mantener el camino de la recuperación a tiempo!

#Tour4
tour4.heading2 = Narración Social celebra la vida usando fotos de personas queridas y sus propias voces
tour4.paragraph = Desde "celebración de la vida" es un viejo dicho que dice cansado, hemos llamado a nuestra nueva Storytelling Social módulo.  No tiene nada que ver con los buenos deseos y mensajes de interés - ni es un montón de fotos para poner música.
tour4.paragraph2 = Narración social es un enfoque interactivo y colaborativo para contar la historia de vida de la persona en el centro de ese CareCommunity - a través de las fotos y en las voces de los seres queridos - capítulo por capítulo para compartir historias de sanación que celebran la vida.
tour4.paragraph3 = A través de experiencias compartidas conversión de los miembros, los recuerdos y voces crea fondo de comercio sostenible - proporcionar beneficios durante muchos años e incluso generaciones.

#Tour5
tour5.heading2 = Las caras sonrientes de los seres queridos alegran el día y fomentan una mejor perspectiva
tour5.paragraph = Terapia toma todo tipo de formas.  En la página de fotos, los seres queridos pueden cargar y compartir fotos - no sólo con sus caras sonrientes, sino también recuerdos cálidos, iluminando el día y mantener los seres queridos conectados de cerca y de lejos.

#Tour6
tour6.heading2 = Dirigido, material educativo de clase mundial elimina las barreras emocionales!
tour6.paragraph = De clase mundial de salud animaciones 3D y otro contenido comprensible ayuda a todos a ponerse al día sobre lo que está pasando.  Esto elimina las barreras emocionales que explicar por qué las personas tienen dificultades para ser (y mantenerse) que participan ... ya se trate de la recuperación, la rehabilitación, el envejecimiento o el duelo. Ejemplo
tour6.link = Ejemplo
tour6.linkhref = http://test.careflash.com/blausen/health

#Tour7
tour7.heading2 = Contenido espiritual Individualizado
tour7.paragraph = La espiritualidad puede contribuir a una sensación general de gratitud, esperanza y bienestar.  Cada miembro CareCommunity único tiene acceso privado a los suyos, biblioteca espiritualidad personal e individualizada.  En la biblioteca, las grabaciones de audio de las oraciones y sermones se proporcionan de acuerdo a sus preferencias espirituales particulares.

#Tourlast
tourlast.heading2 = Bueno, a empezar!
tourlast.paragraph = CareFlash es totalmente gratuito y fácil de usar.  Esto hace que sea fácil de compartir, participar y apoyar.  El amor y la comunidad son una medicina poderosa ... no importa lo que está pasando!
