signin.heading4 = Rápida y fácilmente crea tu propia CareCommunity privada y conmueve a tus seres queridos de la simpatía a la empatía con la Curación Social!
signin.paragraph1 = Por favor, inicie sesión o crea tu cuenta de miembro gratis para utilizar tu propia CareCommunity privada.  CareFlash es una perspectiva social única que se aplica con similar eficacia con una adición de la familia, al igual que con los seres queridos que están envejeciendo, en sanación, que viven con un problema crónico o de comportamiento, el duelo o cuidado de los gastos.
